<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Usuarios</title>
  </head>
  <body onload="evento_onload()">
    <h4>Formulario de Registro de Usuarios</h4>
    <table>
      <form class="" action="index.html" method="post">
        <tr>
          <td><label for="nombres">Nombre:</label></td>
          <td><input type="text" name="nombres" id="nombres" value="" onfocus="evento_onfocus(this)"></td>
        </tr>
        <tr>
          <td><label for="apellidos">Apellidos:</label></td>
          <td><input type="text" name="apellidos" id="apellidos" value="" onfocus="evento_onfocus(this)"></td>
        </tr>
        <tr>
          <td><label for="identificacion">Identificacion:</label></td>
          <td><input type="text" name="identificacion" id="identificacion" value="" oncopy="evento_oncopy()" ></td>
        </tr>
        <tr>
          <td><label for="genero">Genero:</label></td>
          <td>
            <select class="" name="genero" id="genero">
              <option value=""></option>
              <option name="masculino" value="masculino">Masculino</option>
              <option name="femenino" value="femenino">Femenino</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" value="" id="email"></td>
        </tr>
        <tr>
          <td><label for="telefono">Telefono:</label></td>
          <td><input type="tel" name="telefono" value="" id="telefono"></td>
        </tr>
        <tr>
          <td><label for="direccion">Direccion:</label></td>
          <td><input type="text" name="direccion" value="" id="direccion"></td>
        </tr>
        <tr>
          <td><input type="submit" name="btnEnviar" value="Enviar" onclick="evento_onclick()"></td>
        </tr>
      </form>
    </table>
  </body>
  <script type="text/javascript" src="js/script.js">

  </script>
</html>
