<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento onmouseover() sobre un div</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js">

    </script>
  </head>
  <body>
    <div class="plantilla" onmouseover="entrada(this)" onmouseout="salida(this)">
      <p>Pasar el Mouse por aqui</p>
    </div>
  </body>
</html>
