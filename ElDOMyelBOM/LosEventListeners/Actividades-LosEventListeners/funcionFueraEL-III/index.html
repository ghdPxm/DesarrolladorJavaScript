<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Activiada EventListener uso de click & mouseout</title>
  </head>
  <body>
    <h1 id="enca1"></h1>
    <input type="button" id="boton1" name="" value="Cambiar Encabezado">
  </body>
  <script type="text/javascript">

    var btnCambiar = document.getElementById("boton1");
    var Encabezado = document.getElementById("enca1");

    btnCambiar.addEventListener("click", mostrarMensaje1);
    btnCambiar.addEventListener("mouseout", mostrarMensaje2);

    function mostrarMensaje1() {
      Encabezado.innerHTML = "Se realizo un evento click";
    }

    function mostrarMensaje2() {
      Encabezado.innerHTML = "Se realizo un evento mouseout";
    }

  </script>
</html>
