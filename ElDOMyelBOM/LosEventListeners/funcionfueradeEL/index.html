<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uso del manejador EventListener con la funcion fuera</title>
  </head>
  <body>
    <input id="btn1" type="button" name="" value="Mostrar Alerta">
  </body>
  <script type="text/javascript">
    document.getElementById("btn1").addEventListener("click", mostrarMensaje);

  function mostrarMensaje() {
    alert("EventListener con la funcion desde fuera");
  }

  </script>
</html>
