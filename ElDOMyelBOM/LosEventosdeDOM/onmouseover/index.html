<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uso del evento onmouseover</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="button" name="tocame" value="!Tocame!" onmouseover="eventoOnmouseover()">
    </form>
  </body>
  <script type="text/javascript">
    function eventoOnmouseover() {
      alert("Has pasado por el boton");
    }
  </script>
</html>
