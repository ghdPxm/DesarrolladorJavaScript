<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad uso del evento onkeypress</title>
  </head>
  <body onkeypress="alerta()">
    <h2>Presiona una tecla</h2>
  </body>
  <script type="text/javascript">
    function alerta() {
      alert("Has presionado una tecla");
    }
  </script>
</html>
