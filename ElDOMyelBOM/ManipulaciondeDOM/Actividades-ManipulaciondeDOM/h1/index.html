<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad manipulacion del DOM</title>
  </head>
  <body>
    <h1 id="texto">Hola JavaScript</h1>
    <input type="button" name="cambiar-texto" value="Cambiar Texto" onclick="cambiarTexto()">
  </body>
  <script type="text/javascript">
  function cambiarTexto() {
    document.getElementById("texto").innerHTML = "He cambiado el Texto";
  }
  </script>
</html>
